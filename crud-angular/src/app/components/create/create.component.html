<div class="container">
    <p>ADD PRODUCT</p>

    <div class="col-sm-4">
        <form [formGroup]="formProduct" (ngSubmit)="add()">
            <div class="mb-3">
                <label for="name" class="form-label">Name of Product</label>
                <input type="text" id="name" formControlName="name" class="form-control">
            </div>
            <div class="alert alert-danger mt-2" [hidden]="name.valid || name.pristine">
                Product name required
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" id="category" formControlName="category" class="form-control">
            </div>
            <div class="alert alert-danger mt-2" [hidden]="category.valid || category.pristine">
                Product category required
            </div>

            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" id="price" formControlName="price" class="form-control">
            </div>
            <div class="alert alert-danger mt-2" [hidden]="price.valid || price.pristine">
                Product price required
            </div>

            <button [disabled]="formProduct.invalid" class="btn btn-primary">Add</button>
        </form>
    </div>
</div>
